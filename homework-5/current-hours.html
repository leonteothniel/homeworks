<html>
<head>
    <title>Hours</title>
</head>
<body>
    <script>
    var d = new Date();
var time = d.getHours();

if (time < 12) {
  console.log("Good morning!");
}
if (time > 12) {
  console.log("Good afternoon!");
}
if (time == 12) {
  console.log("Good evening!");
}
    
    
    </script>
</body>
</html>
