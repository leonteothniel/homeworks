<html>
    <head>
        <title>Cinema tickets</title>
 <body>CINEMA TICKETS</body>



        <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
     <style>
      button {
          background-color: darkgray;
      }
  body { 
      background-color: dimgrey;
  }



      
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
        font-size: 12px;
      }

      .textInput {
        width: 100%;
        margin-bottom: 12px;
        padding: 4px 8px 4px 8px;
        outline: none;
      }

      .container {
        width: 400px;
        margin: 50px auto 50px auto;
      }
   
      </style>
 

    <body>
        <div class="container"> 
        <form>

            <fieldset>
                <legend>Contact details</legend>

               <label>First name</label>
    <input type="text" 
    name="firstName" 
    placeholder="Your first name" />

    <label>Last name</label>
    <input 
    type="text" 
    name="lastName" 
    placeholder="Your last name" />

    <label>Email</label>
    <input 
    type="email" 
    name="email" 
    placeholder="Your email" />

    <label for="phone">Phone</label>
        <input
          class="textInput"
          id="phone"
          name="phone"
          type="tel"
          placeholder="+40 (799) 999 999"
          maxlength="15"
/>
<div>
            </fieldset>
            <legend>Choose a movie</legend>
            <label>
                <input name="movie" type="radio" value="Godzilla" /> Godzilla
              </label>
              <label>
                <input name="movie" type="radio" value="Aladin" /> Aladin
              </label>
              <label>
                <input name="movie" type="radio" values="Avenger" /> Avenger
              </label>
              <label>
                  <input name="movie" type="radio" values="Roketman" /> Roketman
              </label>
              <label>
                  <input name="movie" type="radio"  values="Spider-Man" /> Spider Man
              </label>
</div>
              <fieldset>
                  <legend>Choose location</legend>
                  <select class="textInput" 
                  id="location" 
                  name="location"
                  
                  
                  >
                    <option value="" disabled selected>Choose location</option>
                    <option value="Cinema City - Iulius"> Cinema City - Iulius</option>
                    <option value="Cinema City - Vivo">Cinema City - Vivo</option>
                  
                  </select>
              </fieldset>

              <fieldset>
                  <legend>Terms and conditions</legend>
                  <input name="Terms" type="checkbox" value="Terms" >
              </fieldset>
              <button type="submit">Buy tickets</button> 
              
               
                  
            </body>
        </form>
    </head>
</html>
